name: flutter_map_mbtiles
description: Mapbox MBTiles tile provider for flutter_map that can be used for a map that is 100% offline.
version: 1.0.3
repository: https://github.com/josxha/flutter_map_plugins
issue_tracker: https://github.com/josxha/flutter_map_plugins/issues
topics: [ flutter-map, mbtiles, map ]
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map:
    path: ../../flutter_map
  mbtiles:
    path: ../../dart_mbtiles
  sqlite3_flutter_libs: ^0.5.18

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  latlong2: ^0.9.0
  mockito: ^5.4.4
  test: ^1.24.9
  very_good_analysis: ^5.1.0
